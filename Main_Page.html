<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css">
<html>
<body>
	<div class="header">
		<h1>Guessing Game</h1>
		<h2>Care to try your luck??</h2>
	</div>
	<div id="stuff">
		<div class="main">
			<input></input>
			<button class="guess">Make a Guess!</button>
			<button class="hint">Get a hint...</button>
			<button class="reset">Try Again?</button>
		</div>
		<div class="feedback">
			<ul>
				<li>Ugh, that was pretty cold... Guess higher!</li>
				<li>That was closer, guess lower</li>
				<li>...You already guessed that<li>
			</ul>
		</div>
	</div>
</body>
</html>
