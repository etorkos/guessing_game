<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="jquery-2.1.1.min.js" language="javascript" type="text/javascript"></script>
<script src="app.js" language="javascript" type="text/javascript"></script>


<html>
<body>
	<div class="header">
		<h1>Guessing Game</h1>
		<h2>Care to try your luck??</h2>
	</div>
	<div id="stuff">
		<div class="main">
			<input type='number' class ='guess' value='50'></input>
			<button class="makeAGuess">Make a Guess!</button>
			<button class="hint">Get a hint...</button>
			<button class="reset">Try Again?</button>
		</div>
		<div class="feedback">
			<ul>
				<li>You have 3 Guesses, make them count!</li>
			</ul>
		</div>
	</div>
</body>
</html>
